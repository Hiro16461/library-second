<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Library</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<dialog id="dialog">
			<form action="">
				<label for="title">Title:</label>
				<input type="text" name="title" id="title" value="title" required>
				<label for="author">Author:</label>
				<input type="text" name="author" id="author" value="author" required>
				<label for="pages">Pages:</label>
				<input type="number" name="pages" id="pages" value="pages" min="1" required>
				<label for="read">Read:</label>
				<input type="checkbox" name="read" id="read" value="read">
				<div>
					<button value="cancel" formmethod="dialog">cancel</button>
					<button value="default" id="addBookBtn">Add Book</button>
				</div>
			</form>
		</dialog>
		<p>
			<button id="showDialog">show dialog</button>
		</p>
		<div class="container">
		</div>
		<script src="script.js"></script>
	</body>
</html>
